<div class="global-scroll--wrapper">
	<div class="global-scroll--button-top" ng-click="_scrollerClickTop()"></div>
	<div class="global-scroll--scroll-container" ng-style="{'height': _scrollerContainerHeight}">
		<div class="global-scroll--button-scroller" ng-style="{'height':_scrollerHeight, 'top': _scrollerTop}"></div>
	</div>
	<div class="global-scroll--button-down" ng-click="_scrollerClickDown()"></div>
</div>
