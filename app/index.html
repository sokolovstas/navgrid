<body ng-app="navGridApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <!-- Add your site or application content here -->
    <!--<div class="container" ng-view=""></div>-->

    <div ng-controller="MainCtrl">
        <div class="tv-container class4" nav-item>item 0</div>
        <div class="tv-container--channels-list" nav-grid="awesomeThings" last-y="0" last-x="4" default-focus horizontal-item="7" vertical-item="1" layout="horizontal" loop="horizontal" has-scroller="" whirligig="true" whirligig-wadding="3">
<!--             <div class="globall-scroller-container--scroller tv-container--channels-list-scroller">
                <div nav-grid-scroller horizontal=""></div>
            </div> -->
            <div class="nav-grid--scroller">
                <a class="tv-container--channel-item nav-grid--nav-item" ng-repeat="channel in navGridItems track by $index" nav-grid-item="{{$index}}" nav-grid-data="{{channel.name}}" nav-click="channelClick()">
                    <div>
                        {{channel.name}}
                    </div>
                </a>
            </div>
        </div>
        <div class="tv-container--channels-list" nav-grid="awesomeThings" last-y="0" last-x="4" default-focus horizontal-item="7" vertical-item="1" layout="horizontal" loop="horizontal" has-scroller="" whirligig="true" whirligig-wadding="3">
<!--             <div class="globall-scroller-container--scroller tv-container--channels-list-scroller">
                <div nav-grid-scroller horizontal=""></div>
            </div> -->
            <div class="nav-grid--scroller">
                <a class="tv-container--channel-item nav-grid--nav-item" ng-repeat="channel in navGridItems track by $index" nav-grid-item="{{$index}}" nav-grid-data="{{channel.name}}" nav-click="channelClick()">
                    <div>
                        {{channel.name}}
                    </div>
                </a>
            </div>
        </div>
        <div class="tv-container class1" nav-item>item 1</div>
        <div class="tv-container class2" nav-item>item 2</div>
        <div class="tv-container class3" nav-item>item 3</div>
    </div>
